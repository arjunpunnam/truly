# SQLite Configuration
# Database file will be created at: ${user.home}/.ruleengine/data/ruleengine.db
# This ensures the database persists regardless of where the application runs from
spring.datasource.url=jdbc:sqlite:${SQLITE_PATH:${user.home}/.ruleengine/data/ruleengine.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
