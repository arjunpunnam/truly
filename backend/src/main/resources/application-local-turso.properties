# Local Turso (sqld) Configuration for Development
# This profile connects to a local sqld container without authentication.

spring.datasource.url=jdbc:dbeaver:libsql:http://localhost:8080
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.dbeaver.jdbc.driver.libsql.LibSqlDriver
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# Multi-tenancy defaults for local development
truly.multitenancy.enabled=true
truly.multitenancy.default-tenant=local-dev
